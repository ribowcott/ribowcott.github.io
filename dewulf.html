<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DeWulf</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
      body {
        background-color: rgb(214, 52, 30);
      }
      model-viewer {
        width: 100vw;
        height: 90vh;
        margin: 0 auto;
      }
      model-viewer::part(default-progress-bar) {
        position: absolute;
        height: 14;
        background-color: rgb(235, 235, 235);
      }

      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 40px;
        height: 40px;
        background-color: #242424; /* white with slight transparency */
        color: #ffffff;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        line-height: 40px;
        border-radius: 50%;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        z-index: 999;
        transition: background 0.2s ease;
      }

      .back-button:hover {
        background-color: #585858;
      }
    </style>
  </head>
  <a href="index.html" class="back-button" aria-label="Back to home">‚Üê</a>
  <body
    frameborder="0"
    scrolling="no"
    marginheight="0"
    marginwidth="0"
    allowfullscreen
  >
    <model-viewer
      bounds="tight"
      camera-controls
      enable-pan
      camera-orbit="59.02deg 67.47deg 60m"
      interaction-prompt-threshold="0"
      shadow-intensity="1"
      autoplay
      src="./models/Dewulf.glb"
      alt="DeWulf Potato Planter"
      ar
      ar-modes="webxr scene-viewer quick-look"
    ></model-viewer>
  </body>
</html>
